<div style="min-width:  100%; height: 200%; background-image: url('/assets/img/back1.jpg');background-repeat: no-repeat;background-size:cover;">
  <br>
    <div class="container" style="margin-top: 180px;">
      <div class="col-5 card offset-4" style=" background-image: url('/assets/img/gray.jpg');background-repeat: no-repeat;background-size:cover;">
          <div class="card-body">
              <h3>Login</h3>
              <form #loginform="ngForm" (ngSubmit)="loginUser()">
                  <small class="text-danger">{{msg}}</small>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #email="ngModel" 
                    [class.is-invalid]="email.invalid && email.touched"
                    >
                    <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is requiered</small> -->

                  <div *ngIf="email.errors && (email.invalid && email.touched)">
                      <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                      <small class="text-danger" *ngIf="email.errors.pattern">Not valid Email</small>
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid && password.touched"
                    >
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is requiered</small>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary" style="margin: 8px 0 0 170px;">LOGIN</button>
                </form>

          </div>
          <!-- <h5 style="margin: 0px 0 15px 190px;" (click)="gotoregistration()">Register</h5> -->
          <h5 style="margin: 0px 0 15px 190px;" [routerLink]="['/registration']">Register</h5>
      </div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
