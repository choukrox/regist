<div style="min-width: 100%; height: 170%; background-image: url('/assets/img/back1.jpg');background-repeat: no-repeat;background-size:cover;">
<br>

<div class="container" style="margin-top: 140px;">
    <div class="col-5 card offset-4"  style=" background-image: url('/assets/img/gray.jpg');background-repeat: no-repeat;background-size:cover;">
        <div class="card-body">
            <h3>Register</h3>
            <form #Registerform="ngForm" (ngSubmit)="registerUser()">
                <small class="text-danger">{{msg}}</small>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address:</label>
                  <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" #email="ngModel" 
                  [class.is-invalid]="email.invalid && email.touched"
                  >
                  <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is requiered</small> -->

                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Not valid Email</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user">UserName:</label>
                    <input type="text" class="form-control" placeholder="Username!" name="username" [(ngModel)]="user.userName" #username="ngModel" required
                    [class.is-invalid]="username.invalid && username.touched"
                    >
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is Required </small>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="user.password" #password="ngModel" required
                  [class.is-invalid]="password.invalid && password.touched"
                  >
                  <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is requiered</small>
                </div>

                <div class="form-group">
                    <label for="pwd">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
                    [class.is-invalid]="cpassword.invalid && cpassword.touched"
                    >
                    <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Confirmation Not Valid</small>
                </div>


                <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary" style="margin: 8px 0 0 170px;">REGISTER</button>
                <h5 style="margin: 8px 0 2px 180px;" [routerLink]="['/login']">LOGIN</h5>
              </form>

        </div>
        <!-- <h5 style="margin: 0px 0 15px 190px;" (click)="gotoregistration()">Register</h5> -->
       
    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
